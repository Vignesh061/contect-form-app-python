<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Messages</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“‘ Contact Messages</h1>
        {% if messages %}
            <table>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg[0] }}</td>
                    <td>{{ msg[1] }}</td>
                    <td>{{ msg[2] }}</td>
                    <td>{{ msg[3] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No messages yet!</p>
        {% endif %}
        <br>
        <a href="/">Back to Contact Form</a>
    </div>
</body>
</html>
